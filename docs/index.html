            function arrayRemoveIf(ary, fRmCondition) {
                var i = ary.length;
                while (i--) {
                    if (fRmCondition(ary[i], i)) {
                        ary.splice(i, 1);
                    }
                }
            };

            function sNow() {
                var dNow = new Date();
                function pad(num) {
                    var norm = Math.floor(Math.abs(num));
                    return (norm < 10 ? '0' : '') + norm;
                };
                return dNow.getFullYear() +
                    '-' + pad(dNow.getMonth() + 1) +
                    '-' + pad(dNow.getDate()) +
                    ' ' + pad(dNow.getHours()) +
                    ':' + pad(dNow.getMinutes()) +
                    ':' + pad(dNow.getSeconds()) +
                    '.' + dNow.getMilliseconds();
            }


        })(MyApp);
