		(async function(){
			document.getElementById("get").addEventListener("click", async function(){
				const wordList = await getWordList();
				console.log(wordList);
			});

			document.getElementById("set").addEventListener("click", async function(){
			});

			async function getWordList(){
				const url = 'https://jbachnp.github.io/AhNull/xxxiv.wordlist.json';
				const headers = new Headers({
					'Content-Type': 'application/json'
				});

				const response = await myFetch('GET', url, headers, null);
				const data = await response.json();

				return data;
			}

			async function myFetch(method, url, headers, oReqBody){
				try{
					document.body.style.cursor = 'wait';

					const requestOptions = {
						method: method,
						headers: headers,
						body: oReqBody
					};

					const response = await fetch(url, requestOptions);

					return response;
				}catch(e){
						console.log(e);
				}finally {
					document.body.style.cursor = '';
				}
			}

		})();

	</script>
